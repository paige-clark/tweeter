<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS: RESET -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- External CSS: FONTS -->
    <!-- Bungee font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <!-- Source Sans Pro weight 300 and 600 font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- External CSS: ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" /> <!-- main styles css -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" /> <!-- nav css -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" /> <!-- header css -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" /> <!-- tweet css -->

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-left">
        <span class="website-name">tweeter</span>
      </div>
      <div class="nav-right">
        <div class="nav-right-top">
          <p><span class="bold-text">Write</span> a new tweet</p>
        </div>
        <div class="nav-right-bottom">
          <!--<i class="fa-solid fa-angles-down"></i>-->
          <i class="fa-solid fa-kiwi-bird"></i>
        </div>
      </div>
    </nav>

    <header class="main-header">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2><span class="bold-text-2">Snail</span> Fan</h2>
      </div>
    </header>

    <!-- page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <!--<h2>Compose Tweet</h2>-->
        <form action="/tweets" method="POST">
          <label for="tweet-text" class="bold-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="bottom-form">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
          </div>
        </form>
      </section>
    
      <!-- tweets-specific content here -->
      <section id="tweets-container"></section>
    
    </main>
  </body>
</html>
